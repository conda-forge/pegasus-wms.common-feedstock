{% set name = "pegasus-wms.common" %}
{% set version = "5.0.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0b388b63fd1a8f0b8b0961a99f0cdf332754ae0afd46aa0c64a0f6d1866e4053

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - pyyaml >5.3

test:
  requires:
    - pip
  imports:
    - Pegasus.braindump
    - Pegasus.client
    - Pegasus.json
    - Pegasus.yaml
  commands:
    # check metadata
    - python -m pip check pegasus.wms-common
    - python -m pip show pegasus.wms-common

about:
  home: https://pegasus.isi.edu
  dev_url: https://github.com/pegasus-isi/pegasus.git
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE
  summary: Pegasus Workflow Management System Python API

extra:
  recipe-maintainers:
    - duncanmmacleod
